<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-2</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="CSS/media.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="nav-bar">

    <!-- main -->
    <section class="main">
        <div class="left-side">
            <div class="left-side-1">
                <img src="img/waving-hand.png" alt="hello">

            </div>
            <div class="left-side-2">
                <h1>Vedant A.Nawale</h1>
                <h5>Developer</h5>
            </div>
        </div>
        <div class="right-side">
            <img src="img/pc-image.png" alt="image" width="250px" height="250px">

    <section class="mid">

        <div class="project-images">
            <div class="project-images-u">

                <div class="project-images-4">

                    <span class="project">Project-4</span>
                </div>
            </div>
        </div>

    <footer>
        <h2>Contact Me</h2>
        <div class="icons">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
            <img src="img/outlook.png" alt="outlook" width="30px" height="30px">
        </div>

<!-- icons-link -->
<script src="https://kit.fontawesome.com/4a399ad705.js" crossorigin="anonymous"></script>
